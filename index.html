<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="cyan">
    <meta name="description" content="Calculator">
    <script  src="script.js" defer></script>
    <script  src="sw.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
    <title></title>
  </head>
  <body>
    <div class="con">
      <div class="output">
        <div data-prev class="t-s"></div>
        <div data-curr class="r-s"></div>
      </div>

      <button data-ac class="col-2">AC</button>
      <button data-operation >/</button>
      <button data-c >C</button>
      <button data-numbers>1</button>
      <button data-numbers>2</button>
      <button data-numbers>3</button>
      <button data-operation>*</button>
      <button data-numbers>4</button>
      <button data-numbers>5</button>
      <button data-numbers>6</button>
      <button data-operation>-</button>
      <button data-numbers>7</button>
      <button data-numbers>8</button>
      <button data-numbers>9</button>
      <button data-operation>+</button>
      <button data-numbers>.</button>
      <button data-numbers class="col-2">0</button>
      <button data-equal >=</button>
    </div>

  </body>
</html>
